    url: https://kubernetes-poc-artifacts.domain
  maintainers:
  - email: peng.zhou@marklogic.com
    name: Peng Zhou
  maturity: alpha
  provider:
    name: MarkLogic
    url: marklogic.com
  version: 0.0.1
