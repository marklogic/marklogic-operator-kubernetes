apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "marklogic-operator.fullname" . }}-manager-role
  labels:
  {{- include "marklogic-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - apps
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  - pods
  - secrets
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - database.marklogic.com
  resources:
  - marklogicclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - database.marklogic.com
  resources:
  - marklogicclusters/finalizers
  verbs:
  - update
- apiGroups:
  - database.marklogic.com
  resources:
  - marklogicclusters/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - database.marklogic.com
  resources:
  - marklogicgroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - database.marklogic.com
  resources:
  - marklogicgroups/finalizers
  verbs:
  - update
- apiGroups:
  - database.marklogic.com
  resources:
  - marklogicgroups/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "marklogic-operator.fullname" . }}-manager-rolebinding
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: marklogic-kubernetes-operator
    app.kubernetes.io/part-of: marklogic-kubernetes-operator
  {{- include "marklogic-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "marklogic-operator.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "marklogic-operator.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'